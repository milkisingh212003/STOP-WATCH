<html>
<head>
<style>
div
{
height:300px;
width:300px;
background:navy;
line-height:300px;
font-size:40px;
font-family:impact;
margin:200px auto;
padding-left:170px;
border-radius:5px;
animation-name:codesafe;
animation-duration:2s;
animation-direction:normal;
animation-iteration-count:infinite;
}
@keyframes codesafe
{
from{
transform:rotate(0deg);
border-radius:0px;
background:aqua;
}
to{
transform:rotate(360deg);
border-radius:50%;
background:red;
}
}
</style>
</head>
<body>
<div>codesafe</div>
</body>
</html>
